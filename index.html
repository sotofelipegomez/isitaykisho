<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쮼s verdad? 仇벒잺</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            z-index: 10;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s ease;
        }

        #btnSi {
            background-color: #ff4d6d;
            color: white;
        }

        #btnNo {
            background-color: #6c757d;
            color: white;
            position: relative; /* Cambia a absoluto autom치ticamente en el primer clic */
            z-index: 100;
        }

        /* Ventana de mensaje final */
        #mensaje-final {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 100px rgba(0,0,0,0.3);
            z-index: 1000;
            text-align: center;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>쯀si, es verdad que te amo m치s? 仇벒잺</h1>
        <div class="buttons">
            <button id="btnSi" onclick="victoria()">S칤</button>
            <button id="btnNo" onclick="moverBoton()">No</button>
        </div>
    </div>

    <div id="overlay" class="overlay"></div>
    <div id="mensaje-final">
        <h2>Viste que s칤 jeje 游봃</h2>
        <p>Sab칤a que lo admitir칤as mi isita.</p>
        <button id="btnSi" onclick="cerrar()">仇벒잺</button>
    </div>

    <script>
        const btnNo = document.getElementById('btnNo');
        let intentosNo = 0;

        function moverBoton() {
            intentosNo++;

            if (intentosNo >= 10) {
                alert("춰No mientas! 游땨");
                // Opcional: podr칤as hacer que el bot칩n "No" desaparezca aqu칤 
                // para que solo le quede el "S칤".
            }

            // Cambiamos a posici칩n absoluta para que salte por toda la pantalla
            btnNo.style.position = 'absolute';

            // Calculamos posici칩n aleatoria
            // Usamos un margen de 50px para que no se pegue a los bordes
            const x = Math.random() * (window.innerWidth - btnNo.clientWidth - 50);
            const y = Math.random() * (window.innerHeight - btnNo.clientHeight - 50);
            
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
            
            // Efecto visual de rebote peque침o al aparecer
            btnNo.style.transform = "scale(1.1)";
            setTimeout(() => {
                btnNo.style.transform = "scale(1)";
            }, 100);
        }

        function victoria() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('mensaje-final').style.display = 'block';
        }

        function cerrar() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('mensaje-final').style.display = 'none';
            // Resetear posici칩n si quieres volver a jugar
            btnNo.style.position = 'relative';
            btnNo.style.left = 'auto';
            btnNo.style.top = 'auto';
            intentosNo = 0;
        }
    </script>
</body>
</html>
