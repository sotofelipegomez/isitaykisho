<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øEs verdad? ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            max-width: 90%;
            z-index: 1;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        #btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-si {
            background-color: #ff4d6d;
            color: white;
            order: -1; /* Mantiene los S√ç al principio */
        }

        .btn-no {
            background-color: #6c757d;
            color: white;
            position: relative;
        }

        /* Modal / Ventana de mensaje */
        #mensaje-final {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 100px rgba(0,0,0,0.2);
            z-index: 1000;
            text-align: center;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="titulo">¬øEs verdad que te amo m√°s? ‚ù§Ô∏è</h1>
        <div id="btn-container">
            <button class="btn-si" onclick="victoria()">S√≠</button>
            <button class="btn-no" id="primer-no" onmouseover="transformar(this)">No</button>
        </div>
    </div>

    <div id="overlay" class="overlay"></div>
    <div id="mensaje-final">
        <h2 id="texto-modal">¬°Viste que s√≠! ü•∞</h2>
        <p>Sab√≠a que lo admitir√≠as.</p>
        <button class="btn-si" onclick="cerrar()">‚ù§Ô∏è</button>
    </div>

    <script>
        let contadorNo = 0;
        const maxIntentos = 10;
        const btnContainer = document.getElementById('btn-container');

        function transformar(boton) {
            if (contadorNo >= maxIntentos) {
                alert("¬°No mientas! üò°");
                // Reset opcional del contador si quieres que siga despu√©s del alert
                return;
            }

            // 1. Transformar el bot√≥n actual en un S√ç
            boton.innerText = "S√≠";
            boton.className = "btn-si";
            boton.onmouseover = null; // Quitar el evento de huida
            boton.onclick = victoria; // Ahora este bot√≥n sirve para ganar

            // 2. Aumentar contador y crear un nuevo bot√≥n NO
            contadorNo++;
            crearNuevoNo();
        }

        function crearNuevoNo() {
            const nuevoNo = document.createElement('button');
            nuevoNo.innerText = "No";
            nuevoNo.className = "btn-no";
            
            // Posici√≥n aleatoria para el nuevo bot√≥n
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            
            nuevoNo.style.position = "absolute";
            nuevoNo.style.left = x + "px";
            nuevoNo.style.top = y + "px";
            
            // Agregar el evento al nuevo bot√≥n
            nuevoNo.onmouseover = function() { transformar(this); };
            
            document.body.appendChild(nuevoNo);
        }

        function victoria() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('mensaje-final').style.display = 'block';
        }

        function cerrar() {
            location.reload(); // Reinicia la p√°gina para empezar de nuevo
        }
    </script>
</body>
</html>
