<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øEs verdad? ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            z-index: 10;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        #btnSi {
            background-color: #ff4d6d;
            color: white;
        }

        #btnNo {
            background-color: #6c757d;
            color: white;
            position: absolute; /* Importante para que pueda moverse por toda la pantalla */
            transition: all 0.1s ease; /* Movimiento fluido */
            z-index: 100;
        }

        /* Modal / Ventana de mensaje */
        #mensaje-final {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 100px rgba(0,0,0,0.3);
            z-index: 1000;
            text-align: center;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>¬øEs verdad que te amo m√°s? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="btnSi" onclick="victoria()">S√≠</button>
            <button id="btnNo">No</button>
        </div>
    </div>

    <div id="overlay" class="overlay"></div>
    <div id="mensaje-final">
        <h2>¬°Viste que s√≠! ü•∞</h2>
        <p>Sab√≠a que lo admitir√≠as.</p>
        <button id="btnSi" onclick="cerrar()">‚ù§Ô∏è</button>
    </div>

    <script>
        const btnNo = document.getElementById('btnNo');
        let intentosNo = 0;

        // Funci√≥n para mover el bot√≥n NO
        btnNo.addEventListener('mouseover', function() {
            intentosNo++;

            if (intentosNo >= 10) {
                alert("¬°No mientas! üò°");
                intentosNo = 0; // Reinicia el contador para que pueda seguir jugando
            }

            // Calculamos posiciones aleatorias dentro de la ventana
            const x = Math.random() * (window.innerWidth - btnNo.clientWidth);
            const y = Math.random() * (window.innerHeight - btnNo.clientHeight);
            
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        });

        function victoria() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('mensaje-final').style.display = 'block';
        }

        function cerrar() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('mensaje-final').style.display = 'none';
        }
    </script>
</body>
</html>
