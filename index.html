<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øEs verdad? ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            max-width: 80%;
            /* El z-index bajo asegura que los botones No puedan pasar por encima si es necesario */
            position: relative;
            z-index: 5; 
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 30px;
            font-size: 1.8rem;
            pointer-events: none; /* El texto no bloquea los clics */
        }

        #btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
        }

        .btn-si {
            background-color: #ff4d6d;
            color: white;
            z-index: 20;
        }

        .btn-no {
            background-color: #6c757d;
            color: white;
            position: fixed; /* Cambiado a fixed para que se mueva por TODA la pantalla sin problemas */
            z-index: 100; /* Siempre por encima de todo */
        }

        /* Ventana de mensaje */
        #mensaje-final {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
            z-index: 1000;
            text-align: center;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="titulo">¬øEs verdad que te amo m√°s? ‚ù§Ô∏è</h1>
        <div id="btn-container">
            <button class="btn-si" onclick="victoria()">S√≠</button>
            <button class="btn-no" id="primer-no" style="position: static;" onmouseover="transformar(this)">No</button>
        </div>
    </div>

    <div id="overlay" class="overlay"></div>
    <div id="mensaje-final">
        <h2 id="texto-modal">¬°Viste que s√≠! ü•∞</h2>
        <p>Sab√≠a que lo admitir√≠as.</p>
        <button class="btn-si" style="position: static;" onclick="cerrar()">‚ù§Ô∏è</button>
    </div>

    <script>
        let contadorNo = 0;
        const maxIntentos = 10;

        function transformar(boton) {
            if (contadorNo >= maxIntentos) {
                alert("¬°No mientas! üò°");
                return;
            }

            // 1. Transformar el bot√≥n actual en un S√ç
            boton.innerText = "S√≠";
            boton.className = "btn-si";
            boton.style.position = "static"; // Vuelve al flujo normal
            boton.onmouseover = null; 
            boton.onclick = victoria;

            // Moverlo dentro del contenedor blanco para que no flote por ah√≠
            document.getElementById('btn-container').appendChild(boton);

            // 2. Crear nuevo NO
            contadorNo++;
            crearNuevoNo();
        }

        function crearNuevoNo() {
            const nuevoNo = document.createElement('button');
            nuevoNo.innerText = "No";
            nuevoNo.className = "btn-no";
            
            // Calculamos posici√≥n evitando los bordes extremos
            const padding = 100;
            const x = Math.random() * (window.innerWidth - padding * 2) + padding/2;
            const y = Math.random() * (window.innerHeight - padding * 2) + padding/2;
            
            nuevoNo.style.left = x + "px";
            nuevoNo.style.top = y + "px";
            
            nuevoNo.onmouseover = function() { transformar(this); };
            
            document.body.appendChild(nuevoNo);
        }

        function victoria() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('mensaje-final').style.display = 'block';
        }

        function cerrar() {
            location.reload();
        }
    </script>
</body>
</html>
